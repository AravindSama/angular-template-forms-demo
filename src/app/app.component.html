<div></div>

<mat-checkbox #showDetails
 [value]="" 
 [checked]="isChecked"
 (change)="onChange($event)">Show Details</mat-checkbox>

 <div *ngIf="showDetails.checked">Some details..</div>

 <mat-radio-group>
  <mat-radio-button value="1">Male</mat-radio-button>
  <mat-radio-button value="2" [checked]="isChecked">Female</mat-radio-button>
</mat-radio-group>
<p></p>

<mat-form-field>
  <mat-select placeholder="Favorite color" [(ngModel)]="color">
    <mat-option *ngFor="let color of colors" [value]="color.id">
      {{color.name}}
    </mat-option>
  </mat-select>
</mat-form-field>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput ngModel name="colorField" #colorField="ngModel" placeholder="Favorite color" required>
  </mat-form-field>
  <mat-error *ngIf="colorField.invalid && colorField.errors.required"> The field is required.</mat-error>

  <mat-form-field class="example-full-width">
    <textarea matInput matTextareaAutosize placeholder="Leave a comment" ></textarea>
  </mat-form-field>

  <mat-form-field>
    <input matInput [min]="minDate"  [max]="maxDate" [matDatepicker]="picker" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</form>


<i class="material-icons">
  alarm_on
  </i>

  <button mat-button>Button 1</button>
  <button color="primary" mat-raised-button>Primary</button>
  <button color="accent" mat-raised-button>Accent</button>
  <button color="warn" mat-raised-button>Warn </button>
  <button color="primary" mat-fab><i class="material-icons">
    check_circle
    </i></button>

    <mat-chip-list>
      <mat-chip *ngFor="let category of categories" (click)="categorySelected(category)" [selected]="category.selected">{{category.name}}</mat-chip>
    </mat-chip-list>

    <button mat-raised-button
        matTooltip="Info about the action"
        aria-label="Button that displays a tooltip when focused or hovered over">
    Action
    </button>

    <mat-tab-group animationDuration="0ms">
      <mat-tab label="First">Content 1</mat-tab>
      <mat-tab label="Second">Content 2</mat-tab>
      <mat-tab label="Third">Content 3</mat-tab>
    </mat-tab-group>

    <button mat-raised-button (click)="openDialog()">Open Dialog</button>
