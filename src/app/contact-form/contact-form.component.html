<form #f=ngForm ngSubmit="log(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
      <div class="form-group">
          <label for="Name">Name</label>
          <input required minlength="3" minglength="10" pattern="banana" ngModel name="firstName" #firstName="ngModel" id="firstName" (change)="log(firstName)" type="text" class="form-control">
          <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
            <div *ngIf="firstName.errors.required">FirstName is required</div>
            <div *ngIf="firstName.errors.minlength">Minimum length is {{firstName.errors.minlength.requiredLength}} characters</div>
            <div *ngIf="firstName.errors.pattern">First name should match the pattern.</div>
          </div>
        </div>
  </div>
  
<div class="form-group">
    <label for="description">Description</label>
    <textarea ngModel name="description" id="description" class="form-control"></textarea>
</div>
<div class="checkbox">
  <label>
  <input type="checkbox" ngModel name="isSubscribe"> subscribe to the mailing list
</label>
</div>
<div class="dropdown">
  <label for="contactMethod">Contact Method </label>
  <select ngModel #contactMethod="ngModel" name="contactMethod" id="contactMethod" class="form-control">
    <option value=""></option>
    <option *ngFor="let method of contactMethods" [ngValue]="method.name">{{method.name}}</option>
  </select>
</div>
<div class="radio">
  <label for="gender">Gender
    <input ngModel type="radio" name="gender" value="male">Male
    <input ngModel type="radio" name="gender" value="female">Female
  </label>
</div>
<p>{{f.value | json}}</p>
<button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
